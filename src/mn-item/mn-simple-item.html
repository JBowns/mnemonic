<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="mn-item-behaviour.html">
<link rel="import" href="mn-item-style.html">

<!--
`<mn-simple-item>` is a specialised element used to display text.

    <mn-simple-item data="[[item.data]]" configuration="[[item.configuration]]></mn-simple-item>

-->
<dom-module id="mn-simple-item">
    <template>
        <style include="mn-item-style"></style>
        <div id="item" class="item">
            <div class="container">
                <div class="title">[[data.label]]</div>
                <iron-icon icon="editor:text-fields"></iron-icon>
            </div>
            <div id="copy" class="details">[[data.value]]</div>
        </div>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'mn-simple-item',
                behaviors: [Polymer.MnemonicItemBehaviour]
            });
        })();
    </script>
</dom-module>
