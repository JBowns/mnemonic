<dom-module id="mn-item-style">
    <template>
        <style>

            .item {
                padding: 16px;
                margin: 12px 200px;
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                border-radius: 5px;
                background-color: #f0f0f0;
                /*background-color: #000;*/
                color: #757575;
                -webkit-transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
                transition: all 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
            }

            @media (max-width: 1350px) {
                .item {
                    margin: 12px 150px;
                }
            }

            @media (max-width: 1200px) {
                .item {
                    margin: 12px 100px;
                }
            }

            @media (max-width: 1024px) {
                .item {
                    margin: 12px 50px;
                }
            }

            @media (max-width: 560px) {
                .item {
                    margin: 12px 15px;
                }
            }

            .item:hover {
                background-color: #f9f9f9;
                box-shadow: 0 10px 10px 0 var(--rgba-accent-color), 0 1px 5px 0 var(--rgba-accent-color), 0 3px 1px -2px var(--rgba-accent-color);
                cursor: pointer;
            }


            .container {
                @apply(--layout-horizontal);
                height: 35px;
            }

            .title {
                @apply(--layout-flex);
                font-size: 14px;
                color: #888888;
            }

            paper-icon-button {
                width: 35px;
                height: 35px;
            }

            iron-icon {
                padding: 6px;
            }

            .details {
                overflow: hidden;
                font-size: 14px;
                color: #212121;
            }

        </style>
    </template>
</dom-module>
