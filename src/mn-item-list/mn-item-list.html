<!--
`<mn-item-list>` uses 'iron-list' to render the binded data.

    <mn-item-list data="[[data]]"></mn-item-list>
-->
<dom-module id="mn-item-list">
    <template>
        <style>
            :host {
                display: block;
            }

            iron-list {
                margin-top: 164px;
                padding-top: 15px;
                padding-bottom: 15px;
            }
        </style>
        <iron-list items="[[data]]" as="item" scroll-target="document">
            <template>
                <mn-item item="[[item]]"></mn-item>
            </template>
        </iron-list>
    </template>
    <script>
        (function() {
            'use strict';

            Polymer({
                is: 'mn-item-list',

                properties: {
                    /* Pre-filtered data containing the list of items and relevant configuration */
                    data: {
                        type: Array
                    }
                }
            });
        })();
    </script>
</dom-module>
